  <h2>伦教糕介绍</h2>
  <p>伦教糕是广东省佛山市顺德区伦教镇的传统小吃，以其独特的风味和制作工艺而闻名。这种糕点以其松软、清甜、带有淡淡的酒香而著称，是顺德地区非常受欢迎的一道传统甜点。</p>
  <p>伦教糕的制作工艺包括精选糯米，经过浸泡、磨浆、发酵等多道工序，最后蒸制而成。其特点是糕体柔软，口感细腻，带有独特的酒香味，甜而不腻，深受食客喜爱。</p>
  <p>伦教糕不仅是顺德美食的代表，也是岭南饮食文化的重要组成部分。它不仅是当地人喜爱的小吃，也逐渐成为广东乃至全国知名的特色糕点。</p>
