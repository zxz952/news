  <h2>顺德陈村粉介绍</h2>
  <p>陈村粉是广东省佛山市顺德区陈村镇的一道传统名点，属于粤菜系。这种米粉以其薄如蝉翼、口感滑嫩而著称，是顺德地区非常受欢迎的一道小吃。</p>
  <p>陈村粉的制作工艺独特，首先要选用优质的大米，经过浸泡、磨浆、蒸煮等一系列复杂的工序制作而成。其特点是粉皮薄而透明，口感柔软而有弹性，搭配上特制的酱料和各种配料，风味独特，深受食客喜爱。</p>
  <p>陈村粉不仅在顺德本地享有盛誉，也逐渐成为广东乃至全国知名的特色小吃。它不仅是顺德美食的代表，也是岭南饮食文化的重要组成部分。</p>
