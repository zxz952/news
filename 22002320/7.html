  <h2>龙江煎堆介绍</h2>
  <p>龙江煎堆是广东省佛山市顺德区龙江镇的传统小吃，以其独特的风味和制作工艺而闻名。这道小吃以其外皮金黄酥脆、内里软糯香甜而著称，是顺德地区非常受欢迎的一道传统小吃。</p>
  <p>龙江煎堆的制作工艺包括将糯米粉和成团，包裹上豆沙或其他甜馅料，然后压扁成饼状，放入油锅中炸至金黄酥脆。它的外皮酥脆，内馅香甜，口感层次丰富，是煎堆的一大特色。</p>
  <p>龙江煎堆不仅是顺德美食的代表，也是岭南饮食文化的重要组成部分。它不仅是当地人喜爱的小吃，也逐渐成为广东乃至全国知名的特色小吃。</p>
