  <h2>顺德双皮奶介绍</h2>
  <p>双皮奶是顺德地区非常著名的传统甜品，以其独特的口感和制作工艺而闻名。它由牛奶、鸡蛋白和糖制成，表面有两层皮，故称双皮奶。上层奶皮甘香，下层奶皮香滑润口，吃起来格外香甜可口。</p>
  <p>双皮奶的制作工艺非常讲究，首先需要将牛奶加热，然后冷却形成第一层皮，接着将牛奶倒出，留下奶皮，再混合鸡蛋白和糖，重新倒入牛奶，最后再次加热蒸煮，形成第二层皮。这个过程需要精确的控制温度和时间，以确保双皮奶的质感和风味。</p>
  <p>双皮奶不仅在顺德本地非常受欢迎，也受到了国内外游客的喜爱。它不仅是顺德美食的代表，也是广东甜品文化的重要组成部分。</p> <a href="index.html" class="back-link">返回顺德美食主页</a>
